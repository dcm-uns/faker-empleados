<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contratar empleados</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        text-align: center;
    }
    #employeeList {
        margin-top: 20px;
        padding: 0;
        list-style-type: none;
    }
    #employeeList li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    img {
        width: 50px;
    }
</style>
</head>
<body>
    <h1>Employee List</h1>
    <div id="formularioEmpleados">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" placeholder="url aqui" required>
        <button onclick="buscar()">Contratar!</button>
    </div>
    <ul id="employeeList"></ul>   
    <script src="buscar.js"></script>

</html>
